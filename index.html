<body>
    <form action="">   
    <div  class=" contenedor">
        <div class="row">
            <div style="height: 50px;" class="alert alert-primary" role="alert">
                <h2 style="font-size: x-large ; color: black ;">Payment for example</h2>
            </div>
            <div class="row">
                <div id="alert" style="display: none;" class="alert alert-danger" role="alert ">
        Some fields are issings
        </div>
            </div>
        </div>
        <div class="row">
            <div class="col-5"><label for="Card#">Card#</label>
                <input placeholder="xxxxxxxxxxxxxxx" style="width:100%" type="number" id="card"></div>
            <div class="col-3"><label  for="CVC#">CVC#</label>  <input aria-required="true" placeholder="0000" style="width: 100%;"
                    type="number"  id="cvc"></div>
            <div class="col-4"><label  for="Amount">Amount</label> <input style="width: 100%;" placeholder="Amount" id="amount"
                    type="text" ></div>
        </div>


         <div class="row">
        <div class="col-6"><label for="First Name">First Name</label> <input style="width: 100%;" type="text" id="name1" required></div>
        <div class="col-6"><label for="Last Name">Last Name</label> <input style="width: 100%;" type="text" id="name2"></div>
    </div>
    <div class="row">
        <div class="col-6"><label for="City">City</label> <input style="width: 100%;" type="text" id="city"></div>
        <div class="col-3"><label for="State">State</label><input placeholder="Pick a State" style="width: 100%;"
                type="text" id="state">
            <select name="State" id="selectid" >
                <option selected>Pick a state</option>
                                <option value="1">Costa Rica</option>
                                <option value="2">Mexico</option>
                                <option value="3">Alemania</option>
            </select>
        </div>
        <div class="col-3"><label for="Postal Code">Postal Code</label> <input style="width: 100%;" type="text" id="postal"></div>
    </div>
    <div class="row">
        <div class="col-3">
            <label style="width: 100%;" for="We accept">We accept</label>
            <input type="radio" class="tipo1"> <i class="fab fa-cc-mastercard" checked></i>
            <input type="radio" class="tipo1"> <i class="fab fa-cc-visa"></i>
            <input type="radio" class="tipo1">  <i class="fab fa-cc-diners-club"></i>
            <input type="radio" class="tipo1"> <i class="far fa-address-card"></i>
            <div class="col-3"></div>

        </div>
        <div class="row">
            <div class="col-3"></div>

            <div class="col-6"><label style="width: 100%;" for="comment">Message:</label>
                <textarea class="form-control"  rows="5" id="message"></textarea> <h2 style="font-size:small;">Add any notes here</h2></div>
                    
        </div>
    </div>
    <div class="row">
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button class="btn btn-secondary me-md-2" type="button">Cancel</button>
            <button class="btn btn-primary" type="button" id="send">Send</button>
        </div>
    </div>

    </div>
